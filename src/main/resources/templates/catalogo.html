<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />   
    <title th:text="${titulo}"></title>
</head>
<body>
    <!-- Navbar con clase sticky-top -->
    <div th:replace="~{fragments/navbar}" class="sticky-top"></div>
    
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar con filtros -->
            <div class="col-12 col-md-2">
                <div class="filter-container">
                    <h5>Categorías</h5>
                    <ul class="list-group">
                        <li class="list-group-item dropdown">
                            <a class="dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categorías
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                                <li><a class="dropdown-item" href="#" id="category1">Ropa</a></li>
                                <li><a class="dropdown-item" href="#" id="category2">Accesorios</a></li>
                                <li><a class="dropdown-item" href="#" id="category3">Ropa Interior</a></li>
                            </ul>
                        </li>
                    </ul>

                    <hr>

                    <div class="filter-bar">

                        <div class="filter-bar-scroll">
                            <!-- Filtro Precio -->
                            <button type="button" class="filter-button w-100" id="filter-price">
                                <span>Precio</span><i class="bi bi-chevron-down"></i>
                            </button>
                            <div class="filter-options" id="price-options">
                                <label><input type="checkbox" value="0-50"> Hasta S/50</label>
                                <label><input type="checkbox" value="50-100"> S/50 a S/100</label>
                                <label><input type="checkbox" value="100-250"> S/100 a S/250</label>
                            </div>

                            <!-- Filtro Color -->
                            <button type="button" class="filter-button w-100" id="filter-color">
                                <span>Color</span><i class="bi bi-chevron-down"></i>
                            </button>
                            <div class="filter-options" id="color-options">
                                <label class="color-option">
                                    <span class="color-circle" style="background-color:rgb(216, 198, 33);"></span> Mostaza
                                </label>
                                <label class="color-option">
                                    <span class="color-circle" style="background-color:rgb(236, 236, 243);"></span> Blanco
                                </label>
                                <label class="color-option">
                                    <span class="color-circle" style="background-color:black;"></span> Negro
                                </label>
                                <label class="color-option">
                                    <span class="color-circle" style="background-color:rgb(226, 90, 27);"></span> Anaranjado
                                </label>
                            </div>

                            <!-- Filtro Talla -->
                            <button type="button" class="filter-button w-100" id="filter-size">
                                <span>Talla</span><i class="bi bi-chevron-down"></i>
                            </button>
                            <div class="filter-options" id="size-options">
                                <label><input type="checkbox" value="XS"> XS</label>
                                <label><input type="checkbox" value="S"> S</label>
                                <label><input type="checkbox" value="M"> M</label>
                                <label><input type="checkbox" value="L"> L</label>
                                <label><input type="checkbox" value="XL"> XL</label>
                                <label><input type="checkbox" value="XXL"> XXL</label>
                            </div>

                            <!-- Filtro Tipo -->
                            <button type="button" class="filter-button w-100" id="filter-type">
                                <span>Tipo</span><i class="bi bi-chevron-down"></i>
                            </button>
                            <div class="filter-options" id="type-options">
                                <label><input type="checkbox" value="Blusa"> Blusa</label>
                                <label><input type="checkbox" value="Chompa"> Chompa</label>
                                <label><input type="checkbox" value="Pantalón"> Pantalón</label>
                                <label><input type="checkbox" value="Camisa"> Camisa</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-12 col-md-9">
                <section>
                    <h2>Productos destacados</h2>
                    <div class="row">
                    <!-- productos -->
                    <div class="col-md-3">
                        <div class="card">
                            <img src="/images/Product1.jpg" class="card-img-top" alt="Producto 1">
                            <div class="card-body">
                                <h5 class="card-title">Producto 1</h5>
                                <small class="card-title">Descripción</small>
                                <div class="product-color-options">
                                    <span class="product-color-circle" data-color="red"></span>
                                    <span class="product-color-circle" data-color="blue"></span>
                                    <span class="product-color-circle" data-color="black"></span>
                                </div>
                                <p class="card-text">S/30.00</p>
					            <a href="https://wa.me/51927365843?text=Quiero%20este%20producto%20(Product%201)" 
					               class="btn btn-primary w-100" 
					               target="_blank">
					                Contactar
					            </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card">
                            <img src="/images/Product2.jpg" class="card-img-top" alt="Producto 2">
                            <div class="card-body">
                                <h5 class="card-title">Producto 2</h5>
                                <small class="card-title">Descripción</small>
                                <div class="product-color-options">
                                    <span class="product-color-circle" data-color="red"></span>
                                    <span class="product-color-circle" data-color="blue"></span>
                                    <span class="product-color-circle" data-color="black"></span>
                                </div>
                                <p class="card-text">S/40.00</p>
					            <a href="https://wa.me/51927365843?text=Quiero%20este%20producto%20(Product%202)" 
					               class="btn btn-primary w-100" 
					               target="_blank">
					                Contactar
					            </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card">
                            <img src="/images/Product3.jpg" class="card-img-top" alt="Producto 3">
                            <div class="card-body">
                                <h5 class="card-title">Producto 3</h5>
                                <small class="card-title">Descripción</small>
                                <div class="product-color-options">
                                    <span class="product-color-circle" data-color="red"></span>
                                    <span class="product-color-circle" data-color="blue"></span>
                                    <span class="product-color-circle" data-color="black"></span>
                                </div>
                                <p class="card-text">S/50.00</p>
					            <a href="https://wa.me/51927365843?text=Quiero%20este%20producto%20(Product%203)" 
					               class="btn btn-primary w-100" 
					               target="_blank">
					                Contactar
					            </a>
                            </div>
                        </div>
                    </div>

					<div class="col-md-3">
					    <div class="card">
					        <img src="/images/Product4.jpg" class="card-img-top" alt="Producto 4">
					        <div class="card-body">
					            <h5 class="card-title">Producto 4</h5>
					            <small class="card-title">Descripción</small>
					            <div class="product-color-options">
					                <span class="product-color-circle" data-color="red"></span>
					                <span class="product-color-circle" data-color="blue"></span>
					                <span class="product-color-circle" data-color="black"></span>
					            </div>
					            <p class="card-text">S/100.00</p>
					            <a href="https://wa.me/51927365843?text=Quiero%20este%20producto%20(Product%204)" 
					               class="btn btn-primary w-100" 
					               target="_blank">
					                Contactar
					            </a>
					        </div>
					    </div>
					</div>

                        <!-- Más productos -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (al final del archivo) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<div th:replace="~{fragments/footer}" class="sticky-top"></div>  
</body>
</html>
